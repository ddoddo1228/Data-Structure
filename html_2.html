<!DOCTYPE html>
<html>
<head>
    <style>
        .number {
            display: inline-block;
            padding: 5px;
            margin: 0; 
            color: white; 
        }
        .hol {
            background-color: green;
        }
        .zak {
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            var div = document.createElement("div");
            div.className = "number";
            if (i % 2 == 1) {
                div.classList.add("hol");
            } else {
                div.classList.add("zak");
            }
            div.textContent = i;
            document.body.appendChild(div);
        }
    </script>
</body>
</html>
