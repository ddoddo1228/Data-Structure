<!DOCTYPE html>
<html>
<head>
<style>
  .blue-text {
    color: blue;
    font-weight: bold;
  }

  .green-background {
    background-color: green;
  }

  .green-text {
    color: white;
  }

  .black-bold {
    font-weight: bold;
    color: black;
  }

  .gungsuh {
    font-family: "궁서체", sans-serif;
  }
</style>
</head>
<body>

<script>
  let date = new Date();
  let wol = date.getMonth() + 1;
  let monthText;

  switch (wol) {
    case 1:
      monthText = "1월";
      break;
    case 2:
      monthText = "2월";
      break;
    case 3:
      monthText = "3월";
      break;
    case 4:
      monthText = "4월";
      break;
    case 5:
      monthText = "5월";
      break;
    case 6:
      monthText = "6월";
      break;
    case 7:
      monthText = "7월";
      break;
    case 8:
      monthText = "8월";
      break;
    case 9:
      monthText = "9월";
      break;
    case 10:
      monthText = "10월";
      break;
    case 11:
      monthText = "11월";
      break;
    case 12:
      monthText = "12월";
      break;
  }
  document.write("<p class='blue-text'>지금은 " + monthText + "입니다.</p>");

  document.write("<p class='black-bold'>계절은 <span class='green-background green-text gungsuh'>");

  switch (wol) {
    case 3:
    case 4:
    case 5:
      document.write("봄(Spring)");
      break;
    case 6:
    case 7:
    case 8:
      document.write("여름(Summer)");
      break;
    case 9:
    case 10:
    case 11:
      document.write("가을(Fall)");
      break;
    case 12:
    case 1:
    case 2:
      document.write("겨울(Winter)");
      break;
  }

  document.write("</span> 입니다.</p>");



</script>

</body>
</html>
